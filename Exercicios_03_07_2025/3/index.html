<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinha√ß√£o</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="placar">Tente adivinhar o n√∫mero! (1-100)</h1>
    <label for="tentativa"><input type="number" id="tentativa"></label>
    <button onclick="tentarAdivinhar()">Tentar</button>
</body>

<script>
    const numeroAleatorio = Math.floor(Math.random() * 100) + 1;
    let tentativas = 0;

    const tentarAdivinhar = () => {
        const placar = document.querySelector('#placar');
        const tentativa = parseFloat(document.querySelector('#tentativa').value);

        if (!tentativa || tentativa < 1 || tentativa > 100) {
            placar.textContent = "Digite um n√∫mero entre 1 e 100!";
            return;
        }

        tentativas++;

        const diferenca = Math.abs(numeroAleatorio - tentativa);

        const mensagens = [
            { limite: 0, texto: `üéâ Acertou! Tentativas: ${tentativas}` },
            { limite: 5, texto: "üî• Quase!" },
            { limite: 10, texto: "üòä Perto!" },
            { limite: 20, texto: "üòê Longe!" },
            { limite: Infinity, texto: "‚ùÑÔ∏è Muito longe!" },
        ];

        const resultado = mensagens.find(m => diferenca <= m.limite);
        placar.textContent = resultado.texto;
    };

    document.addEventListener("DOMContentLoaded", () => {
        const input = document.querySelector("#tentativa");
        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                tentarAdivinhar();
            }
        });
    });

</script>

</html>
