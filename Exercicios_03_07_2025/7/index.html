<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Ano Bissexto</h1>
    <label for="ano">Ano <input type="number" id="ano"></label>
    <button onclick="isBissexto()">Checa</button>
    <h1 id="resultado"></h1>
</body>

<script>
    const isBissexto = () => {
        const ano = parseFloat(document.querySelector('#ano').value);
        const resultado = document.querySelector('#resultado');
        if (((ano % 4 == 0) && (ano % 100 != 0)) || (ano % 400 == 0)) {
            resultado.textContent = `${ano} é bissexto!`
        } else {
            resultado.textContent = `${ano} não é bissexto!`
        }
    }
</script>

</html>
