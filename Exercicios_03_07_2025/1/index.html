<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Cálculo de Média</h1>
        <label for="nota1">Nota 1:
            <input id="nota1" type="number" step="0.01">
        </label>
        <label for="nota2">Nota 2:
            <input id="nota2" type="number" step="0.01">
        </label>
        <label for="nota3">Nota 3:
            <input id="nota3" type="number" step="0.01">
        </label>
        <button onclick="calculaMedia()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script>
        const calculaMedia = () => {
            let nota1 = parseFloat(document.querySelector("#nota1").value);
            let nota2 = parseFloat(document.querySelector("#nota2").value);
            let nota3 = parseFloat(document.querySelector("#nota3").value);

            let media = ((nota1 + nota2 + nota3) / 3).toFixed(2);
            let resultado = document.querySelector('#resultado');

            resultado.className = ''; // Remove classes anteriores

            if (media >= 7) {
                resultado.textContent = `APROVADO, NOTA: ${media}`;
                resultado.classList.add('aprovado');
            } else if (media >= 5 && media <= 6.9) {
                resultado.textContent = `RECUPERAÇÃO, NOTA: ${media}`;
                resultado.classList.add('recuperacao');
            } else {
                resultado.textContent = `REPROVADO, NOTA: ${media}`;
                resultado.classList.add('reprovado');
            }
        }
    </script>
</body>

</html>
